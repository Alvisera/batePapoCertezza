<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Certezza</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logoicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-login.css') }}">
    <!--<link rel="stylesheet" href="/batePapoCertezza/static/styles-login.css">-->
</head>
<body>
    <header>
        <img src="https://www.certezza.com.br/assets/images/logo.png" alt="">
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>USUÁRIO</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nome de usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <div id="loader"></div>
    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(event) {   
            event.preventDefault();
            const username = document.getElementById('username').value;
            const usernameBeforeAt = username.split('.')[0];
            const formattedUsername = usernameBeforeAt.charAt(0).toUpperCase() + usernameBeforeAt.slice(1);

            localStorage.setItem('username', formattedUsername);

            window.location.href = '/telainicial';
        });

        window.addEventListener('beforeunload', function() {
            document.getElementById('loader').style.display = 'block'; 
            document.body.classList.add('fade'); 
        });

        window.addEventListener('load', function() {
            document.body.classList.add('fade-in');
            document.getElementById('loader').style.display = 'none'; 
        });
    </script>   
</body>
</html>
