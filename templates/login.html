<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bate-Papo Certezza</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-login.css') }}">
</head>
<body>
    <header>
        <img src="https://www.certezza.com.br/assets/images/logo.png" alt="">
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>USUÁRIO</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nome de usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(event) {   
            event.preventDefault();
            const username = document.getElementById('username').value;
            const usernameBeforeAt = username.split('.')[0];
            const formattedUsername = usernameBeforeAt.charAt(0).toUpperCase() + usernameBeforeAt.slice(1);

            localStorage.setItem('username', formattedUsername);

            window.location.href = '/telainicial';
});
    </script>
</body>
</html>
